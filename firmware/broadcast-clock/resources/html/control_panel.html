<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Broadcast Clock configuration</title>
    <style>
      * {
        box-sizing:content-box;
      }
      html, body {
        font-family: Arial, sans-serif;
        padding: 0.5em;
        margin: 0;
        color: #000;
        background-color: #ddd;
      }
      form {
        margin-top: 3em;
        position: relative;
      }
      form legend {
        box-sizing: border-box;
        font-size: 1.1em;
        font-weight: bold;
        display: block;
        position: absolute;
        padding: 0.5em 1em;
        top: -2em;
        width: 8em;
        height: 2em;
        border-radius: 5px 5px 0 0;
        background-color: #fff;
        cursor: pointer;
        box-shadow: 0px 0px 9px -3px rgba(0,0,0,0.75);
      }
      form .time legend { left: 0; }
      form .display legend { left: 8em; }
      form .wifi legend { left: 16em; }
      form .ntp legend { left: 24em; }
      fieldset {
        position: absolute;
        height: 270px;
        top: 0;
        right: 0;
        bottom: auto;
        left: 0;
        padding: 1em 1em 0.75em 1em;
        margin-bottom: 1em;
        background-color: #fff;
        border: none;
        box-shadow: 0px 0px 9px -3px rgba(0,0,0,0.75);
      }
      fieldset>div>label {
        display: inline-block;
        min-width: 6.5em;
        margin-bottom: 0.5em;
        font-weight: bold;
      }
      fieldset>div {
        margin-bottom: 1em;
      }
      fieldset>div>div {
        padding-top: 0.5em;
        padding-bottom: 0.5em;
      }
      fieldset>div>div>label {
        display: inline-block;
        min-width: 5em;
        text-align: right;
      }
      select,
      input[type="text"],
      input[type="password"] {
        padding: 1em;
        width: 40em;
      }
      input[type="radio"] {
        margin-right: 2em;
      }
      input[type="submit"] {
        display: inline-block;
        padding: 1em 2em;
      }
      .actions {
        text-align: right;
      }
      body>div {
        max-width: 40em;
        height: 30em;
        margin: 4em auto;
        border: 2em solid #000;
        background-color: #fff;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Broadcast clock</h1>
      <h2>Configuration</h2>
      <form>
        <fieldset class="time">
          <legend>Time</legend>
          <div>
            <label for="time_zone">Time zone</label>
            <input type="text" list="tz_list" name="time_zone" id="time_zone" />
            <datalist id="tz_list">
              <option value="CET-1CEST,M3.5.0,M10.5.0/3">
              <option value="EST5EDT,M3.2.0,M11.1.0">
              <option value="PST8PDT,M3.2.0,M11.1.0">
              <option value="GMT0BST,M3.5.0/1,M10.5.0">
              <option value="EET-2EEST,M3.5.0/3,M10.5.0/4">
              <option value="MSK-3">
              <option value="JST-9">
              <option value="AEST-10AEDT,M10.1.0,M4.1.0/3">
              <option value="NZST-12NZDT,M9.5.0,M4.1.0/3">
              <option value="IST-5:30">
              <option value="CST6CDT,M3.2.0,M11.1.0">
              <option value="MST7MDT,M3.2.0,M11.1.0">
              <option value="HST10HDT,M3.2.0,M11.1.0">
              <option value="AKST9AKDT,M3.2.0,M11.1.0">
              <option value="WET0WEST,M3.5.0/1,M10.5.0">
              <option value="ART-3">
              <option value="BRT-3">
              <option value="CLT-4">
              <option value="COT-5">
              <option value="WAT-1">
              <option value="CAT-2">
              <option value="EAT-3">
              <option value="SAST-2">
              <option value="KST-9">
              <option value="HKT-8">
              <option value="SGT-8">
              <option value="AWST-8">
              <option value="ACST-9:30ACDT,M10.1.0,M4.1.0/3">
            </datalist>
          </div>
        </fieldset>
        <fieldset class="display">
          <legend>Display</legend>
          <div>
            <label>Dial style</label>
            <div>
              <label for="countup">Countup</label><input type="radio" value="u" name="dial_style" id="countup" />
              <label for="countdown">Countdown</label><input type="radio" value="d" name="dial_style" id="countdown" />
            </div>
          </div>
          <div>
            <label>Time format</label>
            <div>
              <label for="12h">12 hour</label><input type="radio" value="12h" name="time_format" id="12h" />
              <label for="24h">24 hour</label><input type="radio" value="24h" name="time_format" id="24h" />
            </div>
          </div>
        </fieldset>
        <fieldset class="wifi">
          <legend>Wifi</legend>
          <div>
            <label for="ssid">Network</label>
            <input type="text" name="ssid" list="ssid_list" id="ssid">
            <datalist id="ssid_list">
              <option __ssid_selected__ value="MyNetwork">
              <option __ssid_selected__ value="AnotherNetwork">
            </datalist>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>
        </fieldset>
        <fieldset class="ntp">
          <legend>Time server</legend>
          <div>
            <label for="ntp">NTP pool</label>
            <input type="text" name="ntp" list="ntp_list" id="ntp">
            <datalist id="ntp_list">
              <option value="pool.ntp.org">
              <option value="time.google.com">
              <option value="time.windows.com">
              <option value="time.apple.com">
              <option value="time.nist.gov">
              <option value="ntp.ubuntu.com">
              <option value="europe.pool.ntp.org">
              <option value="north-america.pool.ntp.org">
              <option value="asia.pool.ntp.org">
              <option value="oceania.pool.ntp.org">
              <option value="south-america.pool.ntp.org">
              <option value="africa.pool.ntp.org">
            </datalist>
          </div>
          <div>
            <label>Update interval</label>
            <div>
              <label for="5min">5 minutes</label><input type="radio" value="5min" name="time_format" id="5min" />
              <label for="15min">15 minutes</label><input type="radio" value="15min" name="time_format" id="15min" />
              <label for="30min">30 minutes</label><input type="radio" value="30min" name="time_format" id="30min" />
              <label for="60min">60 minutes</label><input type="radio" value="60min" name="time_format" id="60min" />
            </div>
          </div>
        </fieldset>
        <fieldset class="actions">
          <input type="submit" value="Save settings">
        </fieldset>
      </form>
    </div>
    <script>
      var tabs = document.querySelectorAll( 'form fieldset' );
      tabs.forEach( ( tab ) => {
        tab.addEventListener( 'click', ( event ) => {
          tabs.forEach( ( tab ) => {
            tab.style.zIndex = 0;
          } );
          tab.style.zIndex = 1;
        } )
      } );
    </script>
  </body>
</html>
