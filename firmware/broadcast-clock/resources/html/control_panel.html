<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Broadcast Clock configuration</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        color: #000;
        background-color: #fff;
        position: relative;
      }
      body>div {
        height: 30em;
        position: absolute;
        top: 0;
        right: 0;
        bottom: auto;
        left: 0;
        padding: 0 10px;
        margin: 0 !important;
        background-color: #fff;
      }
      header {
        display: block;
        padding: 10px 0;
      }
      h1, h2 {
        margin: 0;
      }
      h1 {
        font-size: 1.65em;
      }
      h2 {
        font-size: 1em;
        padding-bottom: 5px;
      }
      .form {
        margin: 40px 0 0 0;
        padding: 0;
        position: relative;
        height: 330px;

      }
      form legend {
        box-sizing: border-box;
        display: block;
        font-size: 13px;
        font-weight: normal;
        display: block;
        text-align: center;
        position: absolute;
        padding: 5px;
        top: -25px;
        width: 70px;
        height: 26px;
        border-radius: 5px 5px 0 0;
        background-color: #eee;
        cursor: pointer;
        border-style: solid solid none solid;
        border-width: 1px;
        border-color: #aaa;
      }
      form .time { z-index: 1; }
      form .time legend { left: 0; }
      form .display legend { left: 70px; }
      form .wifi legend { left: 140px; }
      form .ntp legend { left: 210px; }
      fieldset {
        display: block;
        position: absolute;
        height: 270px;
        top: 0;
        right: 0;
        bottom: auto;
        left: 0;
        border-radius: 3px;
        padding: 1em 1em 0.75em 1em;
        background-color: #fff;
        border-style: solid;
        border-width: 1px;
        border-color: #aaa;
        z-index: 0;
      }
      fieldset.actions {
        padding: 0 5px;
        border: none;
      }
      fieldset.active {
        z-index: 1;
      }
      fieldset.active legend {
        background-color: #fff;
        height: 26px;
      }
      fieldset label {
        font-size: 13px;
        position: relative;
        top: -2px;
      }
      fieldset span>label {
        display: inline-block;
        min-width: 6.5em;
        margin-bottom: 0.5em;
        text-align: right;
      }
      fieldset>div>label {
        display: inline-block;
        min-width: 6.5em;
        margin-bottom: 0.5em;
        font-weight: bold;
      }
      fieldset span {
        display: block;
        float: left;
      }
      fieldset>div {
        margin-bottom: 1em;
      }
      fieldset>div>div {
        padding-top: 0.5em;
        padding-bottom: 0.5em;
      }
      fieldset>div>div>label {
        display: inline-block;
        min-width: 5em;
        text-align: right;
      }
      select,
      input[type="text"],
      input[type="password"] {
        display: block;
        padding: 5px;
      }
      input[type="submit"] {
        display: block;
        margin: 280px 0 0 10px;
        float: right;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        border: solid 1px #ccc; 
      }
      .display.tab>div>div>span:first-of-type {
        height: 30px;
        clear: both;
        display: block;
        float: none;
      }
      .pwshow {
        display: inline-block;
        padding: 5px 0 0 3px;
      }
      .pwshow>span {
        font-size: 12px;
        position: relative;
        top: 3px;
      }
      .actions {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div>
      <header>
        <h1>Broadcast clock</h1>
        <h2>Configuration and settings</h2>
      </header>
      <div class="form">
        <form method="post" action="control_panel.html">
          <fieldset class="tab time active">
            <legend>Time</legend>
            <div>
              <label for="time_zone">Time zone</label>
              <select name="time_zone" id="time_zone">
                <option |time_zone:AKST9AKDT,M3.2.0,M11.1.0| value="AKST9AKDT,M3.2.0,M11.1.0">Alaska Standard Time (AKST)</option>
                <option |time_zone:ART-3| value="ART-3">Argentina Time (ART)</option>
                <option |time_zone:ACST-9:30ACDT,M10.1.0,M4.1.0/3| value="ACST-9:30ACDT,M10.1.0,M4.1.0/3">Australian Central Standard Time (ACST)</option>
                <option |time_zone:AEST-10AEDT,M10.1.0,M4.1.0/3| value="AEST-10AEDT,M10.1.0,M4.1.0/3">Australian Eastern Standard Time (AEST)</option>
                <option |time_zone:AWST-8| value="AWST-8">Australian Western Standard Time (AWST)</option>
                <option |time_zone:BRT-3| value="BRT-3">Bras√≠lia Time (BRT)</option>
                <option |time_zone:CAT-2| value="CAT-2">Central Africa Time (CAT)</option>
                <option |time_zone:CET-1CEST,M3.5.0,M10.5.0/3| value="CET-1CEST,M3.5.0,M10.5.0/3">Central European Time (CET)</option>
                <option |time_zone:CST6CDT,M3.2.0,M11.1.0| value="CST6CDT,M3.2.0,M11.1.0">Central Standard Time (CST)</option>
                <option |time_zone:CLT-4| value="CLT-4">Chile Standard Time (CLT)</option>
                <option |time_zone:COT-5| value="COT-5">Colombia Time (COT)</option>
                <option |time_zone:EAT-3| value="EAT-3">East Africa Time (EAT)</option>
                <option |time_zone:EET-2EEST,M3.5.0/3,M10.5.0/4| value="EET-2EEST,M3.5.0/3,M10.5.0/4">Eastern European Time (EET)</option>
                <option |time_zone:EST5EDT,M3.2.0,M11.1.0| value="EST5EDT,M3.2.0,M11.1.0">Eastern Standard Time (EST)</option>
                <option |time_zone:GMT0BST,M3.5.0/1,M10.5.0| value="GMT0BST,M3.5.0/1,M10.5.0">Greenwich Mean Time (GMT)</option>
                <option |time_zone:HKT-8| value="HKT-8">Hong Kong Time (HKT)</option>
                <option |time_zone:HST10HDT,M3.2.0,M11.1.0| value="HST10HDT,M3.2.0,M11.1.0">Hawaii Standard Time (HST)</option>
                <option |time_zone:IST-5:30| value="IST-5:30">Indian Standard Time (IST)</option>
                <option |time_zone:JST-9| value="JST-9">Japan Standard Time (JST)</option>
                <option |time_zone:KST-9| value="KST-9">Korea Standard Time (KST)</option>
                <option |time_zone:MSK-3| value="MSK-3">Moscow Standard Time (MSK)</option>
                <option |time_zone:MST7MDT,M3.2.0,M11.1.0| value="MST7MDT,M3.2.0,M11.1.0">Mountain Standard Time (MST)</option>
                <option |time_zone:NZST-12NZDT,M9.5.0,M4.1.0/3| value="NZST-12NZDT,M9.5.0,M4.1.0/3">New Zealand Standard Time (NZST)</option>
                <option |time_zone:PST8PDT,M3.2.0,M11.1.0| value="PST8PDT,M3.2.0,M11.1.0">Pacific Standard Time (PST)</option>
                <option |time_zone:SAST-2| value="SAST-2">South Africa Standard Time (SAST)</option>
                <option |time_zone:SGT-8| value="SGT-8">Singapore Time (SGT)</option>
                <option |time_zone:WAT-1| value="WAT-1">West Africa Time (WAT)</option>
                <option |time_zone:WET0WEST,M3.5.0/1,M10.5.0| value="WET0WEST,M3.5.0/1,M10.5.0">Western European Time (WET)</option>              
              </select>
            </div>
            <div>
              <label>Time format</label>
              <div>
                <label for="12h">12 hour</label><input |time_format:12h| type="radio" value="12h" name="time_format" id="12h" />
                <label for="24h">24 hour</label><input |time_format:24h| type="radio" value="24h" name="time_format" id="24h" />
              </div>
            </div>
          </fieldset>
          <fieldset class="tab display">
            <legend>Display</legend>
            <div>
              <label>Dial style</label>
              <div>
                <label for="countup">Count up</label><input |dial_style:u| type="radio" value="u" name="dial_style" id="countup" />
                <label for="countdown">Count down</label><input |dial_style:d| type="radio" value="d" name="dial_style" id="countdown" />
              </div>
            </div>
            <div>
              <label>Brightness</label>
              <div>
                <span><label for="auto">Auto adjust</label><input |brightness:0| type="radio" value="0" name="brightness" id="auto" /></span>
                <span><label for="level1">Level 1</label><input |brightness:1| type="radio" value="1" name="brightness" id="level1" /></span>
                <span><label for="level2">Level 2</label><input |brightness:2| type="radio" value="2" name="brightness" id="level2" /></span>
                <span><label for="level3">Level 3</label><input |brightness:3| type="radio" value="3" name="brightness" id="level3" /></span>
                <span><label for="level4">Level 4</label><input |brightness:4| type="radio" value="4" name="brightness" id="level4" /></span>
              </div>
            </div>
          </fieldset>
          <fieldset class="tab wifi">
            <legend>Wifi</legend>
            <div>
              <label for="ssid">Network</label>
              <input type="text" name="ssid" list="ssid_list" id="ssid" value="|ssid|">
              <datalist id="ssid_list">
                <option value="MyNetwork">
                <option value="AnotherNetwork">
              </datalist>
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" value="|password|">
              <span class="pwshow"><input type="checkbox" onclick="pwshow()"><span>Show Password</span></span>
            </div>
          </fieldset>
          <fieldset class="tab ntp">
            <legend>NTP</legend>
            <div>
              <label for="ntp">NTP pool</label>
              <input type="text" name="ntp" list="ntp_list" id="ntp" value="|ntp|">
              <datalist id="ntp_list">
                <option value="pool.ntp.org">
                <option value="time.google.com">
                <option value="time.windows.com">
                <option value="time.apple.com">
                <option value="time.nist.gov">
                <option value="ntp.ubuntu.com">
                <option value="europe.pool.ntp.org">
                <option value="north-america.pool.ntp.org">
                <option value="asia.pool.ntp.org">
                <option value="oceania.pool.ntp.org">
                <option value="south-america.pool.ntp.org">
                <option value="africa.pool.ntp.org">
              </datalist>
            </div>
            <div>
              <label>Update interval</label>
              <div>
                <span><label for="5min">5 minutes</label><input |update_interval:300000| type="radio" value="300000" name="update_interval" id="5min" /></span>
                <span><label for="15min">15 minutes</label><input |update_interval:900000| type="radio" value="900000" name="update_interval" id="15min" /></span>
                <span><label for="30min">30 minutes</label><input |update_interval:1800000| type="radio" value="1800000" name="update_interval" id="30min" /></span>
                <span><label for="60min">60 minutes</label><input |update_interval:3600000| type="radio" value="3600000" name="update_interval" id="60min" /></span>
              </div>
            </div>
          </fieldset>
          <fieldset class="actions">
            <input type="submit" name="action" value="Save">
            <input type="submit" name="action" value="Cancel">
          </fieldset>
        </form>
      </div>
    </div>
    <script>
      var tabs = document.querySelectorAll( 'form fieldset.tab' );
      tabs.forEach( ( tab ) => {
        tab.addEventListener( 'click', ( event ) => {
          tabs.forEach( ( tab ) => {
            tab.classList.remove( 'active' );
          } );
          tab.classList.add( 'active' );
        } )
      } );
      function pwshow() {
        var pw = document.getElementById('password');
        if (pw.type === 'password') { pw.type = 'text'; }
        else { pw.type = 'password'; }
      }
    </script>
  </body>
</html>
